<form (submit)="guardar()" [formGroup]="form">

    <input type="text" formControlName="apellido" placeholder="Apellido del cliente" autocomplete="off"> <br> <br>

    <input type="text" formControlName="email" placeholder="Email del cliente" autocomplete="off"> <br> <br>

    <button type="submit">Guardar cliente</button>

</form>
